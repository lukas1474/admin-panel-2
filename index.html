<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,600" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="prof_bar">
    <ul>
      <li class="wallet">
        <a href="#"><i class="fas fa-wallet"></i><span>$1,5000.00</span><i class="fas fa-arrow-down"></i></a>
      </li>
      <li class="notification">
        <a href="#"><i class="far fa-bell"></i></a>
      </li>
      <li class="profile">
        <a href="#"><i class="far fa-user"></i><span>Jan Karol Chodkiewicz</span></a>
      </li>
      <li class="exit">
        <a href="#"><i class="fas fa-sign-out-alt"></i></a>
      </li>
    </ul>
  </section>
  <section class="navigation_menu">
    <div class="navbar">
      <div class="nav_logo">
        <a class="logo" href="#"><img src="images/logo.png"></a>
        <a class="hamburger" href="#"><i class="icon-hamburger fas fa-bars"></i></a>
      </div>
      <div class="nav_wrapper">
        <ul>
          <li>
            <a href="#"><i class="icon-general far fa-star"></i><span>Gereral</span></a>
          </li>
          <li>
            <a href="#"><i class="icon-details fas fa-calendar-week"></i><span>Details</span></a>
          </li>
          <li>
            <a href="#"><i class="icon-links fas fa-link"></i><span>Links</span></a>
          </li>
          <li>
            <a href="#"><i class="icon-banners fas fa-money-check"></i><span>Banners</span></a>
          </li>
          <li>
            <a href="#"><i class="icon-personal fas fa-user-check"></i><span>Personal data</span></a>
          </li>
          <li>
            <a href="#"><i class="icon-payout fas fa-dollar-sign"></i><span>Payout</span></a>
          </li>
          <li>
            <a href="#"><i class="icon-postback fas fa-undo-alt"></i><span>Postback</span></a>
          </li>
        </ul>
      </div>
      <div class="nav_manager">
        <h4>Your Manager</h4>
        <a><img class="manager_img" src="images/avatar-manager.jpg"><span>Janusz M.</span></a>
      </div>
    </div>
  </section>
  <section class="gen_stat">
    <div class="header">
      <h3>General statistic</h3>
    </div>
    <div class="date_section">
      <div class="input-date" id="date-start" contenteditable="true">20.06.2020<i class="far fa-calendar-alt"></i></div>
      <a role="button" class="btn btn-warning btn-square" href="#"><i class="fas fa-redo"></i></a>
    </div>
    <div class="date_section">
      <img src="images/Earning charts.png">
    </div>

  </section>

</body>

</html>
